<!DOCTYPE html>
<html>

<head>
    <title>Music Crossfade</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="munnnno_favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <script src="https://www.youtube.com/iframe_api" defer></script>
</head>

<body>

    <img src="shadow.jpg" class="shadow">

    <div id="full_Player">

        <div id="player_Header">Player</div>
        <div id="video_Player"></div>
        <div class="name">
            <div class="song_Name" id="song_Name">...</div>
        </div>

        <div class="playtime">
            <label id="current_Playtime">0:00</label>
            <input type="range" id="playtime_Slider" min="0" value="0">
            <label id="end_Playtime">0:00</label>
        </div>

        <div class="play_Buttons">
            <div class="center_Buttons">
                <button type="button" id="back_Button"><</button>
                <button type="button" id="play_Button">❚❚</button>
                <button type="button" id="forward_Button">></button>
            </div>
            <button type="button" id="loop_Button">↻</button>
        </div>

        <div class="volume">
            <label>Volume</label>
            <input type="range" id="volume_Slider" min="0" max="100" value="100">
        </div>

        <div class="fade">
            <label>Fade Time</label>
            <input type="range" min="0" max="10" value="10" id="fade_Time_Slider">
            <label id="fade_Time_Label">10 Seconds</label>
        </div>

    </div>

    <div id="queue_Box">
        <div id="queue_Header">Queue</div>
        <div id="queue_Contents"></div>
        <div id="queue_Text">Drop a Song</div>
        <div id="queue_Add_Text">+</div>
    </div>

    <div id="search_Box">
        <div id="search_Header">YouTube Search</div>

        <div id="search_Result_Area"> 
            <div id="search_Area">
                <input type="text" id="search_Input" placeholder="YouTube URL" autocomplete="off">
                <button id="search_Button">Search</button>
            </div>

            <div id="search_Result"></div>
        </div>
    </div>

    <div id="library_Box">
        <div id="library_Header">Song Library</div>
        <div id="library_Contents"></div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/domManager.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/eventHandlers.js"></script>
    <script src="js/storageManager.js"></script>
    <script src="js/youtube.js"></script>
    <script src="js/player.js"></script>
    <script src="js/queueManager.js"></script>
    <script src="js/dragDrop.js"></script>
</body>

</html>
